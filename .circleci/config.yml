%YAML 1.1
---
version: 2.1

constants:
  # Semantic versioning RegEx from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
  semver-regex: &semver-regex /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/

orbs:
  chiubaka: chiubaka/circleci-orb@0.2.0
  node: circleci/node@5.0.2

executors:
  node-executor:
    docker:
      - image: cimg/node:16.10

filters:
  semver-tags: &semver-tags
    tags:
      only: *semver-regex
  ignore-branches: &ignore-branches
    branches:
      ignore: /.*/

workflows:
  lint-test-publish:
    jobs:
      - chiubaka/lint:
          name: chiubaka-lint-job
          filters:
            <<: *semver-tags
      - chiubaka/test:
          name: chiubaka-test-job
          filters:
            <<: *semver-tags
      - chiubaka/publish:
          context:
            - npm-publishing
          requires:
            - chiubaka-lint-job
            - chiubaka-test-job
          filters:
            <<: *ignore-branches
            <<: *semver-tags
